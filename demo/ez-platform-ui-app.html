<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>ez-platform-ui-app demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../element-matches/closest.js"></script><!-- for Edge 14 -->
    <script src="../../fetch/fetch.js"></script><!-- for Safari 10.0 -->

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../ez-platform-ui-app.html">

    <style is="custom-style" include="demo-pages-shared-styles">
        .navigation {
            position: relative;
        }

        .navigation:after {
            font-style: italic;
            position: absolute;
            right: 0;
            bottom: -2em;
            content: "url: '" attr(url) "'";
        }
        nav:after {
            font-style: italic;
            content: "Last update: '" attr(data-last-update) "'";
        }
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Enhanced navigation demo</h3>
      <demo-snippet>
        <template>
            <ez-platform-ui-app class="navigation">
                <nav data-last-update="none">
                    Navigation
                </nav>
                <main>
                    <h4>Simple link</h4>
                    <p>default main content</p>
                    <p><a href="update1.json">Update 1</a></p>

                    <hr>
                    <h4>Form (only GET, polyserve does not support POST)</h4>
                    <form action="update1.json" method="get">
                        <input type="hidden" name="hidden" value="I'm hidden">
                        <button name="apply">Apply the update 1</button>
                    </form>
                </main>
            </ez-platform-ui-app>
        </template>
      </demo-snippet>
      <h3>Modal demo</h3>
      <demo-snippet>
          <template>
              <ez-platform-ui-app>
                  <button type="button" value="#modal" class="ez-js-open-modal">Open</button>

                  <dialog id="modal" class="ez-modal">
                      <p>This is a modal</p>

                      <button type="button" class="ez-js-close-modal">Close</button>
                  </dialog>
              </ez-platform-ui-app>
          </template>
      </demo-snippet>
    </div>
  </body>
</html>
