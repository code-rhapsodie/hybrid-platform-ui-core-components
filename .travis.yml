dist: trusty
language: node_js

before_script:
  - npm install -g bower
  - bower install

addons:
  firefox: latest
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

script: $TEST_CMD

matrix:
  include:
    - env: TEST_CMD="xvfb-run npm run test-local"
    - env: TEST_CMD="npm run test-sauce"
  allow_failures:
    - env: TEST_CMD="npm run test-sauce"

env:
  global:
    - secure: 
    - secure: 
